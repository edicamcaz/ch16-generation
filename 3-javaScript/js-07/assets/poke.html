<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Pokemon</title>
  </head>
  <body>
    <!-- <h1>Pokemon</h1> -->

    <div class="container">
      <div class="row">
        <div class="col">
          <form class="bg-dark p-4 text-white" id="buscador-pokemon">
            <div class="form-group my-3 mt-4 rounded-lg">
              <label for="busqueda-pokemon"
                >Escribe el nombre del Pokemon</label
              >
              <input
                type="text"
                class="form-control"
                id="busqueda-pokemon"
                aria-describedby="emailHelp"
              />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <!-- <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div> -->
            <!-- <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
            <button type="submit" class="btn btn-danger w-100">Submit</button>
          </form>
        </div>
      </div>
      <!-- https://i.pinimg.com/originals/dc/ab/b7/dcabb7fbb2f763d680d20a3d228cc6f9.jpg -->
      <div class="row mt-5">
        <div class="col">
          <div class="card text-center" style="width: 18rem">
            <img id="img-pokemon" src="" class="card-img-top" alt="Pokemon" />
            <div class="card-body">
              <p id="id-pokemon" class="card-text"></p>
              <h4 id="nombre-pokemon"></h4>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-header bg-dark text-white">Habilidades</div>
            <ul class="list-group list-group-flush" id="lista-habilidades"></ul>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-header bg-dark text-white">Tipos</div>
            <ul class="list-group list-group-flush" id="lista-tipos"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="./js/poke-api.js"></script>
  </body>
</html>
